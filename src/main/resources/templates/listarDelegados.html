<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <title>Democracia 2.0</title>
</head>
<body>
<section>
    <div class="container">
        <div class="home-button">
            <a th:href="@{/home}">
                <button>Home</button>
            </a>
        </div>
        <div class="form-box-listarProjetosLei">
            <table class="form-table-list">
                <thead>
                <tr>
                    <th>id</th>
                    <th>|</th>
                    <th>Nome</th>
                    <th></th>
                </tr>
                </thead>

                <tbody>
                <tr th:if="${delegados.isEmpty()}">
                    <td class="noDelegaos" colspan="3" style="text-align: center;">Não há Delegados !</td>
                </tr>
                <tr th:each="delegado : ${delegados}">
                    <td class="data-tabela" th:text="${delegado.id}"></td>
                    <td>|</td>
                    <td><a class="data-tabela" id="delegado" th:text="${delegado.nome}"></a></td>
                    <td>
                        <form th:action="@{/escolheDelegado}" method="get">
                            <input type="hidden" name="delegadoId" th:value="${delegado.id}" />
                            <button type="submit" id="escolher">Escolher</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
